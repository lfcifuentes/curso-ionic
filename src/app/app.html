<!-- menu de navegacion -->
<ion-menu [content]="NAV">
    <ion-content>
        <img src="/assets/imgs/cover.jpg" alt="">
        <ion-list> 
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose >
                <ion-icon item-left name="{{page.icon}}"></ion-icon>
                {{page.titulo}}
            </button>                    
        </ion-list>
    </ion-content>
</ion-menu>
<!-- contenido de la pagina, el id NAV se agrega para asignarle el menu -->
<ion-nav #NAV [root]="rootPage"></ion-nav>
